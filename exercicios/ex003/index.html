<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title> <!--Nome do site-->
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr> <!--Linha horizontal abaixo do título-->
    <p>Abixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo_html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo_css.png" alt="Logo CSS3"> <!--Imagem de uma sub-pasta(imagens)-->
    <p>Também podemso carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="Logo JavaScript"> <!--Usamos uma url para pegar imagens externas-->
</body>
</html>
