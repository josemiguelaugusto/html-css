<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Videos com hospedagem local</h1>
    <p>O video abaixo está hospedado no meu servidor</p>
    <video width="560px" height="315px" poster="imagens/capa.png" controls>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm"type="video/webm">
        <p>O seu navegador não suporta vídeo você pode<a href="meu-video.mp4"></a>baixar aqui</p>
    </video>
    <h1>Incorporação de vídeos externos (YouTube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8a7sFu9n3VQ?si=XY2M9QYqGqNnjU22" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Veja os nossos vídeos acima e se anime ao ver</p>
</body>
</html>
