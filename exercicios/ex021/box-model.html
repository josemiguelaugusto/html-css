<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Caixas</title>
    <style>
        p{
            background-color: blue;
            display: inline; 
        }
        #teste{
            background-color: red;
            display: block;
            
        }
        span{
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <h1>Vamos testar os tipos de caixas</h1>
    <p>Eu sou uma caixa do tipo Block-level</p>
    <span>Eu sou uma caixa do tipo inline</span>
    <p id="teste">Onde me vou unir</p>
</body>
</html>
