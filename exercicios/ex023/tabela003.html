<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: solid 2px black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <!--MESCLAGEM Ã‰ TIPO MOVER AS CELULAS E DIZER COMO ELAS DVEM SE COMPORTAR NA AUSENCIA DE OUTRA QUER SEJA UMA COLONA OU UMA LINHA-->
    <table>
        <caption>La mi tabelita</caption>
        <tr>
            <td colspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
</body>
</html>
